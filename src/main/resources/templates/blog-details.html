<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Блог сайту</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}" />
        <p th:text="${el.full_text}" />
        <p><i><span th:text="${el.author}"/></i></p>
        <p th:text="'Перегляди: ' + ${el.views}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
