<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Додавання статті</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
    <body>

        <header th:insert="~{blocks/header :: header}"></header>

        <div class="container mt-5 mb-5">
            <h1>Додаваня статті</h1><br>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Введіть назву статті" class="form-control"><br>
                <input type="text" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>
                <textarea name="full_text" placeholder="Введіть повний текст статті" class="form-control"></textarea><br>
                <input type="text" name="author" placeholder="Введіть автора статті" class="form-control"><br>
                <button type="submit" class="btn btn-success"> Додати статтю</button>
            </form>
        </div>

        <footer th:insert="~{blocks/footer :: footer}"></footer>
    </body>
</html>
