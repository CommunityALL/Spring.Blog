<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Редагування статті</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1><br>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статті" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>
            <textarea name="full_text" placeholder="Введіть повний текст статті" class="form-control" th:text="${el.full_text}" /><br>
            <input th:value="${el.author}" type="text" name="author" placeholder="Введіть автора статті" class="form-control"><br>
            <button type="submit" class="btn btn-success"> Оновити</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
